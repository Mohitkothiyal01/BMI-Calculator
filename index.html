<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Body Mass Index Calculater</h2>
        <p>
          <label>Enter Height in CM : <input type="text" id="height" /></label>
        </p>
        <p>
          <label>Enter Weight in KG : <input type="text" id="weight" /></label>
        </p>

        <button id="CalculateButton">Calculate</button>
        <div id="results"></div>
        <div id="note"></div>

        <div class="BMIGuide">
          <h3>BMI weight Guide</h3>
          <p>Under weight = Less then 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Over weight = Greater then 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="bmi.js"></script>
</html>
